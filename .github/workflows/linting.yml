name: linting

on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**/*'
      - 'tests/**/*'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.rustfmt.toml'
      - '.github/workflows/linting.yml'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'src/**/*'
      - 'tests/**/*'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.rustfmt.toml'
      - '.github/workflows/linting.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Enforce formatting
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Linting
        run: cargo clippy -- -D warnings
